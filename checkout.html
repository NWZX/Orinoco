<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title  -->
    <title>Orinoco - Verification</title>

    <!-- Favicon  -->
    <link rel="icon" href="img/core-img/favicon.ico">

    <!-- Core Style CSS -->
    <link rel="stylesheet" href="css/core-style.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- ##### Main Content Wrapper Start ##### -->
    <div class="main-content-wrapper d-flex clearfix" id="app">

        <!-- Mobile Nav (max width 767px)-->
        <div class="mobile-nav">
            <!-- Navbar Brand -->
            <div class="amado-navbar-brand">
                <a href="index.html"><img src="img/core-img/logo.png" alt=""></a>
            </div>
            <!-- Navbar Toggler -->
            <div class="amado-navbar-toggler" v-on:click="activeNav">
                <span></span><span></span><span></span>
            </div>
        </div>

        <!-- Header Area Start -->
        <header class="header-area clearfix" :class="{'bp-xs-on' : toggleMobileNav}">
            <!-- Close Icon -->
            <div class="nav-close" v-on:click="activeNav">
                <i class="fa fa-close" aria-hidden="true"></i>
            </div>
            <!-- Logo -->
            <div class="logo">
                <a href="index.html"><img src="img/core-img/logo.png" alt=""></a>
            </div>
            <!-- Amado Nav -->
            <nav class="amado-nav">
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                </ul>
            </nav>
            <!-- Cart Menu -->
            <div class="cart-fav-search mb-100">
                <a href="cart.html" class="cart-nav"><img src="img/core-img/cart.png" alt="Cart"> <span
                        id="nb_cart_item">({{cardItemNumber}})</span></a>
            </div>
            <!-- Social Button -->
            <div class="social-info d-flex justify-content-between">
                <a href="#"><i class="fa fa-pinterest" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
            </div>
        </header>
        <!-- Header Area End -->

        <div class="cart-table-area section-padding-100">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-lg-8">
                        <div class="checkout_details_area mt-50 clearfix">

                            <div class="cart-title">
                                <h2>Validation de commande</h2>
                            </div>

                            <form action="#" method="post">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <input type="text" class="form-control"
                                            :class="{'red-alert' : checkRegular(user.firstName)}" id="first_name"
                                            v-model="user.firstName" placeholder="Prenom (Requis)" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <input type="text" class="form-control"
                                            :class="{'red-alert' : checkRegular(user.lastName)}" id="last_name"
                                            v-model="user.lastName" placeholder="Nom (Requis)" required>
                                    </div>
                                    <div class=" col-12 mb-3">
                                        <input type="email" class="form-control"
                                            :class="{'red-alert' : checkEmail(user.email)}" id="email"
                                            placeholder="E-mail (Requis)" v-model="user.email" required>
                                    </div>
                                    <div class=" col-12 mb-3">
                                        <input type="text" class="form-control mb-3" id="street_address"
                                            placeholder="Adresse (Requis)" v-model="user.address" required>
                                    </div>
                                    <div class="col-12 mb-3">
                                        <input type="text" class="form-control"
                                            :class="{'red-alert' : checkRegular(user.city)}" id="city"
                                            placeholder="Ville (Requis)" v-model="user.city" required>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class=" col-12 col-lg-4">
                        <div class="cart-summary">
                            <h5>Prix</h5>
                            <ul class="summary-table">
                                <li><span>Panier:</span> <span>{{totalPrice}}€</span></li>
                                <li><span>Port:</span> <span>Gratuit</span></li>
                                <li><span>Total:</span> <span>{{totalPrice}}€</span></li>
                            </ul>

                            <div class="payment-method">
                                <!-- Cash on delivery -->
                                <div class="custom-control custom-checkbox mr-sm-2">
                                    <input type="checkbox" class="custom-control-input" id="cod" checked>
                                    <label class="custom-control-label" for="cod">Paiement à la livraison</label>
                                </div>
                                <!-- Paypal -->
                                <div class="custom-control custom-checkbox mr-sm-2">
                                    <input type="checkbox" class="custom-control-input" id="paypal">
                                    <label class="custom-control-label" for="paypal">Paypal
                                        <img class="ml-15" src="img/core-img/paypal.png" alt=""></label>
                                </div>
                            </div>

                            <div class="cart-btn mt-100" v-if="globalCheck()">
                                <a href="#" class="btn amado-btn w-100" v-on:click="sendData">Valider</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ##### Main Content Wrapper End ##### -->

    <!-- ##### Footer Area Start ##### -->
    <footer class="footer_area clearfix">
        <div class="container">
            <div class="row align-items-center">
                <!-- Single Widget Area -->
                <div class="col-12 col-lg-4">
                    <div class="single_widget_area">
                        <!-- Logo -->
                        <div class="footer-logo mr-50">
                            <a href="index.html"><img src="img/core-img/logo2.png" alt=""></a>
                        </div>
                        <!-- Copywrite Text -->
                        <p class="copywrite">
                            <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                            Copyright &copy;
                            <script>document.write(new Date().getFullYear());</script> All
                            rights reserved | This
                            template is made with <i class="fa fa-heart-o" aria-hidden="true"></i> by <a
                                href="https://colorlib.com" target="_blank">Colorlib</a>
                            <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- ##### Footer Area End ##### -->

    <!-- ##### VUEJS ##### -->
    <script src="js/vuejs/vue.js"></script>
    <script src="js/axios/axios.min.js"></script>
    <script src="js/checkout.js"></script>

</body>

</html>
